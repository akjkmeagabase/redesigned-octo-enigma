"""
A user of web3.storage.
"""
type User {
  name: String!
  picture: String
  email: String!
  issuer: String! @unique

  """
  GitHub user handle, may be null if user logged in via email.
  """
  github: String

  """
  Cryptographic public address of the Magic User.
  """
  publicAddress: String!

  """
  User authentification keys.
  """
  keys: [AuthToken!]! @relation

  """
  Creation date.
  """
  created: Time!
}

"""
API authentication tokens.
"""
type AuthToken {
  """
  User assigned name.
  """
  name: String!

  """
  Secret that corresponds to this token.
  """
  secret: String!

  """
  Uploads made using this token.
  """
  uploads: [Upload!]! @relation

  """
  User this token belongs to.
  """
  user: User! @relation

  """
  Creation date.
  """
  created: Time!

  """
  Deletion date.
  """
  deleted: Time
}

"""
Details of the root of a file/directory stored on web3.storage.
"""
type Content {
  """
  Root CID for this content.
  """
  cid: String! @unique

  """
  IPFS nodes pinning this content.
  """
  pins: [Pin]! @relation

  """
  Content for deals is aggregated into batches. Each batch has many entries.
  These are the entries that this content appears in.
  """
  batchEntries: [BatchEntry!]! @relation

  """
  Size of the DAG in bytes. Set if known on upload or for partials is set when
  content is fully pinned in at least one location.
  """
  dagSize: Int

  """
  Creation date.
  """
  created: Time!
}

"""
Information for piece of content pinned in IPFS.
"""
type Pin {
  """
  The content being pinned.
  """
  content: Content! @relation

  """
  Identifier for the service that is pinning this pin.
  """
  location: PinLocation! @relation

  """
  Pinning status at this location.
  """
  status: PinStatus!

  """
  Last time the status was updated.
  """
  updated: Time!
}

"""
Location of a pin.
"""
type PinLocation {
  """
  Known pins at this location.
  """
  pins: [Pin]! @relation

  """
  Libp2p peer ID of the node pinning this pin.
  """
  peerId: String! @unique

  """
  Name of the peer pinning this pin.
  """
  peerName: String

  """
  Geographic region this node resides in.
  """
  region: String
}

enum PinStatus {
  Undefined
  ClusterError
  PinError
  UnpinError
  Pinned
  Pinning
  Unpinned
  Remote
  PinQueued
  UnpinQueued
  Sharded
}

"""
An upload created by a user.
"""
type Upload {
  """
  User that uploaded this content.
  """
  user: User! @relation

  """
  User authentication token that was used to upload this content.
  Note: nullable, because the user may have used a Magic.link token.
  """
  authToken: AuthToken @relation

  """
  User provided name for this upload.
  """
  name: String

  """
  The root of the uploaded content.
  """
  content: Content! @relation

  """
  Creation date.
  """
  created: Time!

  """
  Deletion date.
  """
  deleted: Time
}

"""
A batch of content for inclusion in a Filecoin deal.
"""
type Batch {
  """
  CID of the root of the batch data.
  """
  cid: String! @unique

  """
  Piece CID.
  """
  pieceCid: String!

  """
  Deals this batch can be found in.
  """
  deals: [Deal!]! @relation

  """
  Entries included in this batch.
  """
  entries: [BatchEntry!]! @relation

  """
  Creation date.
  """
  created: Time!
}

"""
Information about an entry included in a batch.
"""
type BatchEntry {
  """
  The content this entry is for.
  """
  content: Content! @relation

  """
  The batch this entry resides in.
  """
  batch: Batch! @relation

  """
  Selector for extracting stored data from the batch root.
  """
  dataModelSelector: String
}

"""
Filecoin deal for a batch of content.
"""
type Deal {

  """
  Content batch for this deal.
  """
  batch: Batch! @relation

  """
  ID of miner this deal was made with.
  """
  miner: String!

  """
  Identifier for the deal stored on chain.
  """
  chainDealId: Int! @unique

  """
  Time when deal will be active.
  """
  activation: Time

  """
  Time when deal has expired and will renew.
  """
  renewal: Time

  """
  Current deal status.
  """
  status: DealStatus!

  """
  Human readable reason for the current status.
  """
  statusReason: String

  """
  Creation date.
  """
  created: Time!

  """
  Last time this deal was updated.
  """
  updated: Time!
}

enum DealStatus {
  Queued
  Published
  Active
  Terminated
}

type Query {
  findUploadsCreatedAfter(since: Time!): [Upload!]! @resolver(paginated: true)
  findUploadsByUser(where: FindUploadsByUserInput!): [Upload!]! @resolver(paginated: true)
  findContentByCid(cid: String!): Content @resolver
  findUserByIssuer(issuer: String!): User @resolver
  findAuthTokensByUser(user: ID!): [AuthToken!]! @resolver(paginated: true)
  """
  Verify the User with the passed issuer owns the AuthToken with the passed secret.
  """
  verifyAuthToken(issuer: String!, secret: String!): AuthToken @resolver
  findMetrics: Metrics! @resolver
}

type Mutation {
  createOrUpdateUser(data: CreateOrUpdateUserInput!): User! @resolver
  createAuthToken(data: CreateAuthTokenInput): AuthToken! @resolver
  importCar(data: ImportCarInput!): Upload! @resolver
  deleteAuthToken(user: ID!, authToken: ID!): AuthToken! @resolver
  deleteUserUpload(user: ID!, cid: String!): Upload! @resolver
  createBatch(data: CreateBatchInput!): Batch! @resolver
  """
  Adds new entries to the batch, existing entries are ignored.
  """
  addBatchEntries(batchCid: String!, entries: [BatchEntryInput!]!): Batch! @resolver
  createOrUpdateDeal(data: CreateOrUpdateDealInput!): Deal! @resolver
}

type Metrics {
  usersTotal: Int!
  uploadsTotal: Int!
  contentTotal: Int!
  contentTotalBytes: Int!
  pinsTotal: Int!
  pinsTotalBytes: Int!
  pinsQueuedTotal: Int!
  pinsPinningTotal: Int!
  pinsPinnedTotal: Int!
  pinsFailedTotal: Int!
}

input CreateBatchInput {
  batchCid: String!
  pieceCid: String!
}

input BatchEntryInput {
  cid: String!
  dataModelSelector: String
}

input CreateOrUpdateDealInput {
  """
  CID of the batch included in this deal. Required for create, ignored for update.
  """
  batchCid: String
  miner: String
  chainDealId: Int!
  activation: Time
  renewal: Time
  status: DealStatus!
  statusReason: String
}

input FindUploadsByUserInput {
  user: ID!
  createdBefore: Time!
}

input CreateOrUpdateUserInput {
  name: String!
  picture: String
  email: String!
  issuer: String!
  github: String
  publicAddress: String!
}

input CreateAuthTokenInput {
  user: ID!
  name: String!
  secret: String!
}

input ImportCarInput {
  user: ID!
  authToken: ID
  cid: String!
  name: String
  dagSize: Int
}
